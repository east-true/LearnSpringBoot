<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="is-preload">
<div th:replace="layout/layout :: header"></div>
<div id="main">
    <section class="two">
        <h1>글 수정</h1>
        <br>
        <div id="container">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">제목</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg" id="title" th:value="${select.title}">
            </div>
            <br><br><br>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">내용</span>
                </div>
                <textarea class="form-control" aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-lg" id="content" th:text="${select.content}"></textarea>
            </div>
            <br><br><br>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">작성자</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-lg" th:value="${select.writer}" id="writer">
            </div>
            <br><br><br>
            <div style="float: right;">
                <button id="update" class="btn btn-primary">수정</button>
                <button id="back" class="btn btn-danger">뒤로</button>
            </div>
        </div>
    </section>
</div>
<input type="hidden" th:value="${session.user.mno}" id="mno">
<input type="hidden" th:value="${select.bno}" id="bno">
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
